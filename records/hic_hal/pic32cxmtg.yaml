common:
    target:
        - PIC32CXMTG
    core:
        - Cortex-M4F
    macros:
        - __PIC32CX2051MTG100__
        - INTERFACE_PIC32CX
        - DAPLINK_HIC_ID=0x97969922  # DAPLINK_HIC_ID_PIC32CX
        - OS_CLOCK=100000000
    includes:
        - source/hic_hal/microchip/pic32cx
        - source/hic_hal/microchip/pic32cx/include
        - source/hic_hal/microchip/pic32cx/include/component
        - source/hic_hal/microchip/pic32cx/include/instance
        - source/hic_hal/microchip/pic32cx/include/pio
    sources:
        hic_hal:
            - source/hic_hal/microchip/pic32cx/
            - source/hic_hal/microchip/pic32cx/armcc

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hic_hal\microchip\pic32cx"
            c_flags:
                - --no_unaligned_access
            cxx_flags:
                - --no_unaligned_access
            asm_flags:
                - --no_unaligned_access
    make_armcc:
        misc:
            ld_flags:
                - --predefine="-Isource\hic_hal\microchip\pic32cx"
            c_flags:
                - --no_unaligned_access
            cxx_flags:
                - --no_unaligned_access
            asm_flags:
                - --no_unaligned_access
